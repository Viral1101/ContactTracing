{% extends 'base.html' %}

{% block content2 %}

    {% load crispy_forms_tags %}
<!--<div class="d-flex justify-content-left">-->
    <form method="post" class="d-flex justify-content-center">
        <div class="form-group">
            <div class="row">
                {{ editcluisterform.errors }}
                {% crispy editclusterforms %}
            </div>

            <p></p>

            <div class="row justify-content-center">
                <input class="btn btn-primary col-md-3 mr-md-3" type="submit" name="save_and_exit" value="Save and Exit" />
                <a href="/TracingApp/households" class="btn btn-danger col-md-3 mr-md-3">Cancel</a>
            </div>
        </div>

    </form>
<!--</div>-->

<script>
	$('form').each(function() { // iterate forms
	  var $this = $(this);
	  $this.find('input:checkbox').click(function() {
	    var group = 'input:checkbox';
	    $this.find(group).not(this).attr('checked', false).prop('checked', false); // also use prop, for real Property change
	  });
	});
</script>

{% endblock %}
