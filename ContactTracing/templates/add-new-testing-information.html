<div class="form-row">
    <div class="">
        <div class="card flex-row">
            <div class="card-header col-md-2">
                <div class="row align-items-center">
                    <h5 class="card-title">Patient Testing Information</h5>
                </div>
            </div>
            <div class="col-md-10">
                <div class="card-body align-items-center">
                    <div class="row">
                        <div class="input-group col-sm-3">
                            <label for='{{ form.test_date }}' class="">Test Date</label>
                            {{ form.test_date }}
                        </div>
                        <div class="col-sm-1"></div>
                        <div class="input-group col-sm-3">
                            <label for='{{ form.result_date }}' class="">Result Date</label>
                            {{ form.result_date }}
                        </div>
                        <div class="col-sm-1"></div>
                        <div class="input-group col-sm-3">
                            <label for='{{ form.received_date }}' class="">Received Date</label>
                            {{ form.received_date }}
                        </div>
                    </div>
                </div>
                <div class="card-body align-items-center">
                    <div class="row">
                        <div class="form-group col-sm-2">
                            <label for='{{ form.positive_result }}' class="">Result Positive</label>
                            {{ form.positive_result }}
                        </div>
                        <div class="col-sm-1"></div>
                        <div class="form-group col-sm-3">
                            <label for='{{ form.test_type }}' class="">Test Type</label>
                            {{ form.test_type }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
