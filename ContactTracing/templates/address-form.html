{% load crispy_forms_tags %}
<div class="form-row">
    <div class="">
        <div class="card flex-row">
            <div class="card-header col-md-2">
                <div class="row align-items-center">
                    <h5 class="card-title">Address</h5>
                </div>
            </div>

            <div class="col-md-10">
                <div class="card-body align-items-center" id="address_form_set">
                    {{ addressforms.management_form|crispy }}
                    {% for addressform in addressforms %}

                        {% crispy addressform addressformhelper %}
                    {% endfor %}
                </div>
                <div class="button">
                    <input type="button" value="Add More" id="add_more_address" />
                </div>
                <div id="empty_address_form" style="display:none">
                        {% crispy addressforms.empty_form addressformhelper %}
                </div>
            </div>
        </div>
    </div>
</div>
