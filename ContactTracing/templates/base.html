<!DOCTYPE html>
<html>
{% include 'header.html' %}
<body>
<div class="container-fluid">
    {% if user.is_authenticated %}
    {% include 'base-dash.html' %}
    {% if messages %}
        {% for message in messages %}
        <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="true" data-delay="5000">
          <div class="toast-header bg-{% if message.tags == 'success' %}success{% elif message.tags == 'error' %}danger{% elif message.tags == 'info' %}warning{% endif %}">
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body bg-{% if message.tags == 'success' %}success{% elif message.tags == 'error' %}danger{% elif message.tags == 'info' %}warning{% endif %} text-{% if message.tags == 'success' %}white{% endif %}">
            {{ message }}
          </div>
        </div>
        {% endfor %}
    <script>
        $(document).ready(function(){
            $('.toast').toast('show');
        });
    </script>
    {% endif %}

      {% block content2 %}
      {% endblock %}

  </main>
</div>
    {% else %}
    {% block content %}
    {% endblock %}
    {% endif %}
</div>
</body>
<p></p>
<!--% include 'footer.html' %}-->
</html>
