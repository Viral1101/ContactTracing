{% if cmrs %}
<div class="card-group">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Epitrax Link</h5>
        </div>
        <div class="card-body">
            {% for cmr in cmrs %}
            <p class="card-text">
                <a href="https://epitrax.health.mo.gov/nedss/event/view/{{ cmr.cmr }}">
                    {{ cmr.cmr }}
                </a>
            </p>
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}
